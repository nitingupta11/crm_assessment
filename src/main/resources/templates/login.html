<!DOCTYPE html>
<html>
<style>
	body {
		font-family: Arial, Helvetica, sans-serif;
	}

	* {
		box-sizing: border-box
	}

	input[type=text],
	input[type=password] {
		width: 100%;
		padding: 15px;
		margin: 5px 0 22px 0;
		display: inline-block;
		border: none;
		background: #f1f1f1;
	}

	input[type=text]:focus,
	input[type=password]:focus {
		background-color: #ddd;
		outline: none;
	}

	hr {
		border: 1px solid #f1f1f1;
		margin-bottom: 25px;
	}

	button {
		background-color: #04AA6D;
		color: white;
		padding: 14px 20px;
		margin: 8px 0;
		border: none;
		cursor: pointer;
		width: 100%;
		opacity: 0.9;
	}

	button:hover {
		opacity: 1;
	}

	.cancelbtn,
	.signupbtn {
		float: left;
		width: 50%;
	}

	.container {
		padding: 16px;
	}

	.clearfix::after {
		content: "";
		clear: both;
		display: table;
	}

	@media screen and (max-width: 300px) {

		.cancelbtn,
		.signupbtn {
			width: 100%;
		}
	}
</style>

<body style="border: 1px solid #ccc;">

	<form action="http://localhost:8080/customer/loginRequest" method="POST">
		<div class="container">
			<h1>Welcome to Home</h1>
			<p>Please fill in this form.</p>
			<hr>

						<label for="email"><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>
			<label style ="color: red; text-align: center;" ><b th:text="${message}"/></label>
			<button type="submit">Login</button>
		</div>
	</form>

	<div class="clearfix" >
		<a href="http://localhost:8080/customer/signup"><button type="submit" class="signupbtn" style = "width: calc(100% - 32px) !important; margin: 8px 8px; margin: 16px;">Sign Up</button></a>
	</div>

</body>

</html>
